{% extends "base.html" %}
{% load static %}

{% block title %}{{ object.name }}{% endblock %}
{% block bodyclass %}has-background-light{% endblock %}

{% block content %}
<div class="box p-6">
  <h2>Users</h2>
<!--  <pre> {% filter force_escape %} {% debug %} {% endfilter %} </pre>-->
  <ul>
    {% for u in users %}
    <li>
      <a href="{{ u.get_absolute_url }}">{{ u.name }}</a>
      {{ u.prop|last }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
